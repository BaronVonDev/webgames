<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #333;
      border: none;
      outline: none;
      transition: background-color 0.3s;
    }
    .tab:hover {
      background-color: #444;
    }
    .tab.active {
      background-color: #555;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      background-color: #222;
      border: none;
      margin: auto;
      display: block;
      width: 90vw;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Game Hub</h1>
  <div id="tabs">
    <button class="tab active" data-tab="pong">Pong</button>
    <button class="tab" data-tab="planetdefense">Planet Defense</button>
  </div>
  
  <div id="gameContainer">
    <div id="pong" class="tab-content active">
      <iframe src="pong.html"></iframe>
    </div>
    <div id="planetdefense" class="tab-content">
      <iframe src="planetdefense.html"></iframe>
    </div>
  </div>
  
  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
